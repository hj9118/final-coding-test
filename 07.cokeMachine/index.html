<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coke</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style/reset.css" />
    <link rel="stylesheet" href="./src/style/style.css" />
  </head>
  <body>
    <div id="app">
      <h1 class="tit-app ir">coca cola</h1>
      <section class="vending-machine">
        <h2 class="ir">자판기 화면</h2>
        <ul class="list-item"></ul>
        <div class="cont-return">
          <div class="info-valance">
            잔액: <span class="txt-balance">1,000원</span>
          </div>
          <button type="button" class="btn-return">거스름돈 반환</button>
        </div>
        <div class="cont-put">
          <input type="number" class="inp-put" placeholder="입금액 입력" />
          <button tpye="button" class="btn-put">입금</button>
        </div>
        <div class="cont-get">
          <strong class="ir">선택한 음료</strong>
          <ul class="list-item-staged">
          </ul>
          <button type="button" class="btn-get">획득</button>
        </div>
      </section>
      <section class="my-info">
        <h2 class="ir">나의 정보 화면</h2>
        <div class="cont-mymoney">
          <div class="info-mymoney">
            소지금: <span class="txt-mymoney">30,000원</span>
          </div>
          <div class="cont-myitems">
            <strong>획득한 음료</strong>
            <ul class="list-item-staged">
            </ul>
            <strong class="txt-total"></strong>
          </div>
        </div>
      </section>
    </div>
    <script src="./src/js/items.json"></script>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
